<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Solo Traveler - VacaNation</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #48a962, #0056b3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            text-align: left; /* Align text to the left for better readability */
            margin: 20px;
        }

        h2 {
            color: #48a962;
            font-size: 32px;
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center; /* Center align the heading */
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 800;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s; /* Transition for focus effects */
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #48a962;
            background-color: #fff;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background-color: #48a962;
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .msg {
            color: green;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
        }

        .back-home {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: #0056b3;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-home:hover {
            color: #48a962;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register as a Solo Traveler</h2>
        <form id="soloTravelerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="" disabled selected>Choose your destination</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Goa">Goa</option>
                    <!-- Add more destinations as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="travelDates">Travel Dates:</label>
                <input type="date" id="travelDates" name="travelDates" required>
            </div>

            <div class="form-group">
                <label for="preferences">Travel Preferences:</label>
                <textarea id="preferences" name="preferences" placeholder="Describe your travel preferences..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="button" onclick="registerTraveler()">Register</button>
            </div>
            <p class="msg" id="message"></p>
            <a href="index.html" class="back-home">‚Üê Back to Home</a>
        </form>
    </div>

    <script>
        function registerTraveler() {
            // Dummy registration logic for frontend
            // In real implementation, you would use an API call to save data

            const name = document.getElementById('name').value;
            const destination = document.getElementById('destination').value;
            const travelDates = document.getElementById('travelDates').value;
            const preferences = document.getElementById('preferences').value;

            // Simple form validation
            if (name && destination && travelDates) {
                document.getElementById('message').innerText = 'Successfully registered! Redirecting...';

                // Simulate successful registration and redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'solo_dashboard.html';
                }, 1500);
            } else {
                document.getElementById('message').innerText = 'Please fill out all required fields.';
            }
        }
    </script>
</body>
</html>
